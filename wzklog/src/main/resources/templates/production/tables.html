                          <td><input type="text" id="flag"/></td>
                        </tr>
												
                      </tbody>
                    </table>

                    <script th:inline="javascript">
                        var sendup = document.getElementById("sendup")
                        sendup.onclick = function () {
                            if([[${saveSend}]] != null){
                                var title = document.getElementById("title").value
                                var flag = document.getElementById("flag").value
                                if(title == '' || flag == ''){
                                    alert("请输入修改内容")
                                }else{
                                    var httpRequest = new XMLHttpRequest()
                                    httpRequest.open('POST', '/sendUp/'+[[${saveSend == null?'1':saveSend.id}]], true)
                                    httpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8")
                                    httpRequest.send("title="+title+"&flag="+flag)
                                    location.reload()
                                }
                            } else{
                                alert("请选择修改对象")
                            }

                        }

                    </script>
