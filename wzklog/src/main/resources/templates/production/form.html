                <div class="x_title">
                  <h2>文章标题</h2><button style="float: right;" id="send" class="btn btn-success ">发布文章</button>

                  <script>
                      var send = document.getElementById("send")

                      send.onclick  = function () {
                          var title = document.getElementById("exampleInputEmail1").value
                          var flag = document.getElementById("flag").value
                          var content = document.getElementById("editor-one").innerHTML
                          var httpRequest = new XMLHttpRequest()
                          httpRequest.open('POST', '/page/send', true)
                          httpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8")
                          httpRequest.send("title="+title+"&content="+content+"&flag="+flag)
                          alert("发布成功")
                      }

                  </script>
